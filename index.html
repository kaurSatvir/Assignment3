<!DOCTYPE html>
<html lang=en>
    <meta charset='utf-8'>
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/game.css" />
    <script src="http://code.jquery.com/jquery-1.7.min.js"></script>
    <body>
     <div id="statusTab">
        <p id="moves">MOVES: <span class="movesMade"></span></p>
        <p id="reset"><a class="gameReset" href="">RESET</a></p>
    </div>	
    <div id="game">
        <div id="gameStart">
            <p><a id="start" class="button" href="">START</a></p>
        </div>

        <div id="gameEnd">
                <p id="top">You completed the game in <span class="movesMade"></span> moves.</p>
                <p><a class="gameReset button" href="">PLAY AGAIN</a></p>
        </div>

        <div id="board">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div> 
        </div>
    </div>
        <script src="js/game.js"></script>
    </body>
</html>
